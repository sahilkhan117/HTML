<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>

<body>
    <form action="action.php" method="get" align="center">
        <caption>
            <h1 align="center">Registration Form</h1>
        </caption>
        <fieldset>
            <legend><strong>Personal Details</strong></legend>
            <table width="100%" border="1" align="center" cellspacing="10" cellpadding="5">
                <tr>
                    <td><label for="fname">First name</label></td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last name</label></td>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                        <input type="radio" name="gender" id="gender">Others
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" name="age" id="age" min="18" max="30"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>Contact Details</strong></legend>
            <table width="100%" border="1" align="center" cellspacing="10" cellpadding="5">
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" name="phone" id="phone" min="10" max="13"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>Address</strong></legend>
            <table width="100%" border="1" align="center" cellspacing="10" cellpadding="5">
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><select name="city" id="city" required>
                            <option value="">Select</option>
                            <option value="Sagar">Sagar</option>
                            <option value="damoh">Damoh</option>
                            <option value="delhi">Delhi</option>
                            <option value="bhopal">Bhopal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><select size="3" name="state" id="state" required>
                            <option value="MP">MP</option>
                            <option value="BIHAR">BIHAR</option>
                            <option value="UP">UP</option>
                            <option value="MAHARASHTRA">MAHARASHTRA</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>Upload</strong></legend>
            <table width="100%" border="1" align="center" cellspacing="10" cellpadding="5">
                <tr>
                    <td><label for="file">File</label></td>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>Log in</strong></legend>
            <table width="100%" border="1" align="center" cellspacing="10" cellpadding="5">
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="pass" id="pass" min="8" required></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </fieldset>
        <br>
    </form>
</body>

</html>
